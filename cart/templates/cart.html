{% extends 'base.html' %}
{% load static from staticfiles %}
{% load bootstrap_tags %}

{% block content %}
    <div id='cart' class="row">
    {% for item in cart_items %}
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="/media/{{ item.product.image }}" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ item.product.name }}</h5>
                <p class="card-text">{{ item.product.description }}</p>
                <p class="card-text">£ {{ item.product.price }}</p>
                <form class="form-inline col-12" method="post" action="{% url 'adjust_cart' item.id %}">
                    {% csrf_token %}
                    <div class="input-group">
                        <input name="quantity" type="number" min="1" max="999" class="form-control" placeholder="{{item.quantity}}">
                        <span class="input-group-btn">
                            <button class="btn btn-success" type="submit">Add</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    {% endfor %}
    </div>
        <div class="row text-center justify-content-center">
            <div class="card col-6" style="width: 18rem;">
                <p>Total</p>
                <p>£ {{ total }}</p>
                <a href="{% url 'checkout' %}" class="btn btn-success" role="button"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Checkout</a>
            </div>
        </div>
    </div>
{% endblock %}
